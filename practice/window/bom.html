<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>js window obj</h1>
   <!--
   startwindow property -->
   <button onclick="window.open('https://www.google.com','_blank')">navgite</button>

   <!--
   start histroy-->
   <h1>javascript history</h1>
   <button onclick="history.back()">GO back</button>
   <button onclick="history.forward()">Go forward</button>
   <button onclick="history.go(-1)">Move backward or forward</button>
    
    <!--bom
    start location-->
    <h1>java location object</h1>
    <button onclick="location.reload()">reload the page</button>
    <button onclick="location.replace('https://www.google.com')">navigate page using replace</button>
    <button onclick="location.assign('https://www.google.com')">navigate page with assign</button>

    <script>
        window.alert("welcome to js");
    </script>
    
</body>
</html>
